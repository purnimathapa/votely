{% extends 'base.html' %}

{% block title %}Delete {{ candidate.name }} - Votely{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title mb-0">Delete Candidate</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the candidate "{{ candidate.name }}"? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'election_detail' pk=candidate.election.pk %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
